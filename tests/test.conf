http{

	include mime.types;

    server {
        listen       8081;
        server_addr 127.0.0.1;
        server_name  localhost;

        location / {

            http_methods GET;
            root    www/YoupiBanane;
            index   youpi.bad_extension;
        }

        location /put_test/ {

            http_methods PUT;

            upload on;
            path_upload www/YoupiBanane/uploads;
        }

        location /post_body {

            http_methods POST;

            #client_max_body_size 100; #In megabytes
        }

        location /directory/ {

            http_methods GET POST;

            root    www/YoupiBanane/;
            index youpi.bad_extension;
        }

        location ~ \.bla$ {

            http_methods    POST;

            cgi_exec        cgi_tester;
        }

    }
}
