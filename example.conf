http {

    access_log  tmp/logs/access.log; #Optional
    error_log  tmp/logs/access.log; #Optional

    sendfile        on;

    #The first server will be the default server
    server {

        listen       127.0.0.1:80;
        server_name  localhost;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

